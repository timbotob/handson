name: Reusable workflow

on:
  workflow_call:
    inputs:
      who-to-greet:
        description: 'Who to greet'
        type: string
        required: true
        default: Nobody
        
jobs:
  reusable-job:
    runs-on: ubuntu-latest
    steps:
      - name: Greetz
        run: echo "Hello ${{ inputs.who-to-greet }}"
  
