name: Reuse other workflow

on:
  workflow_dispatch:
    
jobs:
  call-workflow:
    uses: ./.github/workflows/reusable.yml
    with:
      who-to-greet: ''
  use-output:
    runs-on: ubuntu-latest
    needs: call-workflow
    steps:
      - run: echo "Timez ${{ needs.call-workflow.outputs.current-time }}"
